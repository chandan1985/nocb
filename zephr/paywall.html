    <style>

                            onclick="window.location.href='{{option-2-button-link}}';"
                            >{{option-2-button-text}}</button>
                    </div>
                </div>
            </div>

                <div class="paywall-header" id="header-3">

    </div>

    <script>
        let plansContainer = document.getElementById("plans-container");
        let paywall = document.getElementById("paywall");
        let n = +{{options_number}};

        let opOne = document.getElementById("option-1");
        let opTwo = document.getElementById("option-2");
        let opThree = document.getElementById("option-3");
        let opFour = document.getElementById("option-4");

        if(n && n >= 2){
            paywall.style.width = "1100px";
        }

        if(n && n < 3){
            paywall.style.width = "750px";
        }

        if(typeof +n !== "number" || n < 1 || n > 4){
            plansContainer.innerHTML += "<div>Invalid Number</div>";
        } 

        if(+n === 1){
            opTwo.remove();
            opThree.remove();
            opFour.remove();
        }
        
        if(+n === 2){
            opThree.remove();
            opFour.remove();
        }

        if(+n === 3){
            opFour.remove();
        }

        var modal = document.getElementById("mainBoxModal-paywall");
        var close = document.getElementsByClassName("close")[0];

        close.onclick = function () {
            modal.remove();
        }
    </script>
