
<style>
    .mainBoxModal-modal-u-f-t-four {
        position: fixed; 
        z-index: 999999; 
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        overflow: auto; 
        -webkit-animation-duration: 0.4s;
        animation-duration: 0.4s
    }
    .modal-u-f-t-four{
        position: fixed;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
        width: 400px;
        height: 400px;
        overflow: auto;
        background-color: {{title-background-color}} !important;
    }
    .modal-u-f-t-four .content-top{
        background: {{banner-color}} !important;
        width: 100%;
        height: 5%;
    }
    .modal-u-f-t-four .close {
        color: {{x-color}} !important;
        font-size: 18px !important;
        font-weight: bold;
        position: absolute;
        right: 6px;
        cursor: pointer;
    }
    .modal-u-f-t-four .content-bottom {
        text-align: center;
        font-family: sans-serif;
        line-height: 40px;
        margin-top: 18%;
        color: black !important;
    }
    .modal-u-f-t-four .content-bottom  .content-bottom-title{
        font-size: 30px !important;
        font-weight: 600;
        color: black !important;
    }
    .modal-u-f-t-four .content-bottom  .content-bottom-subtitle{
        font-size: 35px !important;
        font-weight: 600;
        margin-bottom: 15px;
        margin-left: 6%;
        margin-right: 6%;
        color: black !important;
    }
    .modal-u-f-t-four .content-bottom  .content-bottom-line{
        background-color: {{banner-color}} !important;
        width: 90%;
        margin: auto;
        height: 6px;
        margin-bottom: 20px;
    }
    .modal-u-f-t-four .content-bottom  .content-bottom-text{
        font-size: 15px !important;
        line-height: 20px;
        margin-left: 6%;
        margin-right: 6%;
        margin-bottom: 15px;
        color: black !important;
    }
    .modal-u-f-t-four .content-bottom  .content-bottom-button{
        color: {{button-text-color}} !important;
        font-size: 20px !important;
        font-family: sans-serif;
        font-weight: 700;
        line-height: 1;
        text-align: center;
        border-color: {{button-color}} !important;
        background-color: {{button-color}} !important;
        width: 200px;
        height: 40px;
        border-radius: 7px;
        cursor: pointer;
        align-items: center;
        justify-content: center;
        border-style: solid;
        padding: 0 !important;
    }
    @media only screen and (max-width: 500px) {
            .modal-u-f-t-four {
                width: calc(100% - 20px);

            }
            .modal-u-f-t-four .content-bottom  .content-bottom-title{
                font-size: 24px !important;
            }
            .modal-u-f-t-four .content-bottom  .content-bottom-subtitle{
                font-size: 29px !important;
            }
            .modal-u-f-t-four .content-bottom  .content-bottom-text{
                font-size: 11px !important;
            }
            .modal-u-f-t-four .content-bottom  .content-bottom-button{
                font-size: 14px !important;
                width: 80%;
            }
        }
</style>
<div class="mainBoxModal-modal-u-f-t-four">
    <div class="modal-u-f-t-four">
        <div class="content-top"></div>
        <span class="close">&times;</span>
        <div class="content-bottom">
            <div class="content-bottom-title">{{title}}</div>
            <div class="content-bottom-line"></div>
            <div class="content-bottom-subtitle">{{subtitle}}</div>
            <div class="content-bottom-text">{{text}}</div>
            <button class="content-bottom-button" onclick="window.location.href='{{button-link}}'">{{button-text}}</button>
        </div> 
    </div>
</div>
<script>
    var modal = document.getElementsByClassName("mainBoxModal-modal-u-f-t-four")[0];
    var close = document.getElementsByClassName("close")[0];

    close.onclick = function () {
        modal.remove();
    }
</script>
